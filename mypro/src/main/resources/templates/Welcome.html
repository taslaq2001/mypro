<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
        body::before {
            content: "";
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("/img/blue.jpg"); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: center center; 
            z-index: -1; 
        }
        .p1{
            color: rgb(86, 130, 224); 
            font-size: 30px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .p2{
            color:  #146096;
            font-size:medium;
            font-style: normal;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input {
            resize: none;
            overflow: auto;
            border-radius: 5px;
            background-color: white;
            height: 40px;
            border: none;
            width: 260px;
        }
        input[placeholder]
        {
        text-align: center;
        font-family:monospace;
        border-color:rgb(86, 130, 224);
        }
        button{
            background-color:rgb(86, 130, 224);
            border:none;
            border-radius: 5px;
            color: rgb(250, 249, 253);
            padding: 15px 7px;
            text-align: center;
            font-size: 15px;
            font-family:'Trebuchet MS';
            cursor: pointer;
            width:280px;
        }
        button:hover {
            background-color: white; 
            color: rgb(86, 130, 224); 
            cursor: pointer; 
            text-decoration: none; 
        }
        .error{
            color: red;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .login-box {
            
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            background: rgba(163, 164, 235, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            width: 300px;
            transition: backdrop-filter 0.5s ease;
            }

            .login-box:focus-within {
            backdrop-filter: blur(50px);
            }


    </style>
     
</head>
<body>
    <div class="background"></div>
    
    <div class="login-box">
    <center>
    <BR><BR>      
    <p class="p1"> Welcome</p>
    <br>
    <p class ="p2"> Sigin in with your username and password</p>
    <br>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div> 
    <form action= "/login" method = "POST">
    <p><input type="text" placeholder="Username" name="username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" ><span> &#128100;</span></p>
    <p><input type="password" placeholder="Password" name="password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" ><span> &#128274;</span></p>
    <button type="submit" class="ButtonLogIn">Log in</button>
    </form>
    <br>
    <p class ="p2">You don't have an account or forgot your password? Contact the manager</p>
    <a href="mailto:abdurrahman.taslaq1@gmail.com">
        <button>click here</button>
        <BR><BR> 
    </a>
</center>    
    </div>

</body>
