<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--<link rel="stylesheet" href="../static/css/SignUp.css">-->
    <style>
        
        body{
            background-color: rgb(223, 214, 214);
            margin-bottom: 10px;


        }

        .p1{
            color:  #146096;
            font-size:x-large;
            font-style: normal;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        input {
            resize: none;
            overflow: auto;
            border-radius: 30px;
            background-color: #f0efeb;
            height: 40px;
        }
        input[placeholder]
        {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: black;
        }
        button{
            background-color:rgb(86, 130, 224);
            border:none;
            border-radius: 5px;
            color: rgb(250, 249, 253);
            padding: 15px 7px;
            text-align: center;
            font-size: 20px;
            font-family:'Trebuchet MS';
            cursor: pointer;
        }
        button:hover {
            background-color: white; 
            color: rgb(86, 130, 224); 
            cursor: pointer; 
            text-decoration: none; 
        }

    </style>
     
</head>
<body>
    <center>
        <BR><BR><BR><BR><BR><BR><BR><BR> 
        <p class="p1">Please fill up the following fields</p>
        <br>
        <form action="staff/signup" method="POST">
        <p><input type="text" placeholder="Name" name="name"required cols ="35" rows=1 ></p>            
        <p><input type="text" placeholder="Username" name="username"required cols ="35" rows=1 ></p>
        <p><input type="email" placeholder="Email" name="email"required cols ="35" rows=1 ></p>
        <p><input type="password" placeholder="Password" name="password"required cols ="35" rows=1 ></p>
        <p><input type="password" placeholder="Confirm Password" name="confirmPassword"required cols ="35" rows=1 ></p>
        <button type="submit" class="ButtonEnter">Enter</button>
        </form>
    </center>
</body>
