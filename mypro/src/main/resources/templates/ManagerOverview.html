<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            background-color:rgb(223, 214, 214);
            margin:0;
            margin-bottom: 10px;
        }
        .table{
            width: 90%;
            height: auto;
            margin: auto;
            border-collapse: collapse;
            text-decoration: none;

        }
        #PostList{
            display: none;
        }
        th{
            height: 60px;
            text-align: middle;
            vertical-align: middle;
            padding: 10px;
            background-color: #146096;
            color: white;
            
            text-decoration: none;
        }
        .dlt{
            height: 60px;
            text-align: middle;
            vertical-align: middle;
            padding: 10px;
            background-color: rgb(223, 214, 214);
            color: white;
            text-decoration: none;
        }
        td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            height: 45px;
            text-decoration: none;
            color: black; 
        }


        tr:first-child th:first-child {
            border-top-left-radius: 15px; 
        }

        tr:first-child th:last-child {
            border-top-right-radius: 15px; 
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 15px; 
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }
        tr:nth-child(odd) {
            background-color: rgb(86, 130, 224);
        }
        tr:nth-child(even) {
            background-color: white;
        }
        tr:hover {
            background-color: rgb(187, 179, 179);
        }


        .bar{
            background-color: rgb(86, 130, 224);
            overflow: hidden;
            overflow: auto;
            display: flex;
            width:100%;
            padding: 0;
            margin: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

            

        }
        .bar .a {
            float: left;
            border-radius: 5px;
            font-family:'Trebuchet MS';
            background-color: rgb(86, 130, 224);
            text-align: center;
            color : white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: larger;
            transition: background-color 0.3s ease; 
            width: auto;
        }
        .bar .a:hover{
            background-color: white; 
            color: rgb(252, 56, 46); 
            cursor: pointer; 
            text-decoration: none; 
        }
        .bar .b {
            float:right;
            border-radius: 5px;
            margin-left: auto;
            font-family:'Trebuchet MS';
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: larger;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .bar .b:hover {
            background-color: white;
            color: rgb(86, 130, 224);
            text-decoration: none;
            cursor: pointer;
        }

        .bar .c {
            float: right ;
            font-family:'Trebuchet MS';
            border-radius: 5px;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: larger;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .bar .c:hover {
            background-color: white;
            color: rgb(86, 130, 224);
            text-decoration: none;
        }
        #chat-side{  

            top: 52px;
            position:absolute;

            right:0;
            height: 100%;
            width:0;
            display: none; 
            background-color: white;
            color: black;
            overflow: hidden;
            border-radius: 5px; 
            z-index: 1;

        }


        button{
            background-color:rgb(86, 130, 224);
            border:none;
            border-radius: 5px;
            color: rgb(250, 249, 253);
            padding: 15px 7px;
            text-align: center;
            font-size: 20px;
            font-family:'Trebuchet MS';
            cursor: pointer;
        }
        button:hover {
            background-color: white; 
            color: rgb(86, 130, 224); 
            cursor: pointer; 
            text-decoration: none; 
        }
        .ok{
            background-color:rgb(12, 133, 50);
            border:none;
            border-radius: 5px;
            color: rgb(250, 249, 253);
            padding: 6px 7px;
            text-align: justify;
            font-size: 15px;
            font-family:'Trebuchet MS';
            cursor: pointer;
        }
        .ok:hover {
            background-color: white; 
            color: rgb(86, 130, 224); 
            cursor: pointer; 
            text-decoration: none; 
        }
        .okseccond{
            background-color:rgb(12, 133, 50);
            border:none;
            border-radius: 5px;
            color: rgb(250, 249, 253);
            padding: 4px 7px;
            text-align:justify;
            font-size: 15px;
            font-family:'Trebuchet MS';
            cursor: pointer;
        }
        .okseccond:hover {
            background-color: white; 
            color: rgb(86, 130, 224); 
            cursor: pointer; 
            text-decoration: none; 
        }
        .delete{
            background-color:rgb(168, 14, 6);
            border:none;
            border-radius: 5px;
            color: rgb(250, 249, 253);
            padding: 15px 7px;
            text-align: center;
            font-size: 20px;
            font-family:'Trebuchet MS';
            cursor: pointer;
        }
        .delete:hover {
            background-color: white; 
            color: rgb(86, 130, 224); 
            cursor: pointer; 
            text-decoration: none; 
        }
        .container{
            margin-bottom: 20px; 
            width: fit-content; 
            text-align: center;
        }
        #AddList{
            display: none;
        }
        #AddList2{
            display: none;
        }


        .indivchat{
            top: 60px;
            position: fixed;
            right:0;
            height: 100%;
            width:0;
            background-color: white;
            overflow: hidden;
            border-radius: 5px; 
            z-index: 1;
        }
        .indivchat.active{
            width:30%;
        }

        .x{
            display: block;
            float: right;
            padding-right: 5px; 
            color: black;
            border: 1px solid black; 
            border-radius: 5px;
        }
        .x:hover{
            background-color: rgb(187, 179, 179);
            border-radius: 5px;
            cursor: pointer;
        }
        

        .side-content {
            width: 30%;
            height: 100vh; /* Full height */
            overflow-y: auto; /* Scrollable if messages exceed the height */
            background: #f1f1f1; /* Light background */
            padding: 10px;
        }

        .indiv {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background: white;
            transition: 0.3s;
        }

        .indiv:hover {
            background: #ddd;
        }

        .messages {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 5px;
            background: #e9ecef;
            width: 100%;
            max-height: 300px; /* Set a max height */
            overflow-y: auto; /* Enables scrolling inside this div */
            overflow-x: hidden; /* Prevents horizontal scrolling */
            border-radius: 5px;
            position: relative; /* Ensures it doesnâ€™t affect the main page */
            flex-direction: column;
        }

        .wr {
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
        }
        .wrb{
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            float: right;

        }

        
        input {
            margin-left: 20px; 
            padding: 5px 10px;
            resize: none;
            border-radius: 5px;
            width: 150;
            background-color: #f0efeb;
        }
        input[placeholder]
        {
        text-align: left;
        font-family: Arial, Helvetica, sans-serif;
        color: black;
        }
        .username {
            margin-left: 20px; 
            padding: 5px 10px;
            resize: none;
            border-radius: 5px;
            width: 150;
            background-color: #f0efeb;
        }


        .change{
            display: none;
            vertical-align: middle; 
            margin-left: 20px; 
            padding: 5px 10px;
            resize: none;
            border-radius: 5px;
            width: 150;
            background-color: #f0efeb;
        }



        #dropdown{
            display: none; 
            position:absolute;
            right:5px;
            top:52px;
            background-color: white;
            min-width: 200px; 
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); 
            z-index: 1; 
            border-radius: 5px; 
            overflow: hidden;
        }

        .dropdown-content :hover {
            background-color: rgb(86, 130, 224);
            color: white;
            cursor: default;
        }
        .filtering{
            color:  #146096;
            font-size:large;
            font-style: normal;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding-left: 85px;
        }
        .marker {
            float: right;
            background-color: red;
            border-radius: 50%;
            width: 15px;
            height: 15px;

        }
        label {
            white-space: pre;
        }
        .p3{
            font-size: x-small;
        }
        .p4{
            font-size: 0px;
        }
        .error{
            color: red;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-left: 85px;
        }


    </style>
     
</head>
<body onload="notNotified()">
    <div class ="bar">
        <a href="Welcome.html" class="a"><b>log out</b> </a>
        <a href="SignUp.html" class="a"><b>New user</b> </a> 
               
        <div class="b" id="chat-side-button" onclick="side()">
            <b>messages</b>
        </div>
  


        <div class="side-content" id="chat-side">
            <form action="/api4/chatting2">
                <p class="filtering">Create new chat to:
                <br>
                <select class="username" name="receiver">
                    <option value="" hidden selected>Username</option>
                    <option th:each="user : ${staff}" th:value="${user.username}" th:text="${user.username}"></option>
                </select>
                <button class="okseccond" type="submit">ok</button>
                </p>
            </form>
            <div class="indiv" data-chat-id="${chat.chat_id}" th:each="chat : ${chats}" onclick="toggleMessages(this)">
                <form  th:action="@{/api5/send/{id}/{receiver}(id=${chat.chat_id}, receiver=${chat.second_person})}" method="post"  >

                    <p th:text="${chat.second_person eq currentUser ?   chat.first_person : chat.second_person }"></p>
                <div class="messages">
                    <div th:each="msg : ${messages}">
                        <span th:if="${msg.chat_id eq chat.chat_id}">
                            <p th:text="${msg.message}" th:class="${msg.sender eq chat.second_person ? 'wrb' : 'wr'}"></p>
                        </span>
                        <br>  
                    </div>
                    <p><input type="text"  placeholder="type..." name="messageText" rows="1"></p>
                    <button id="sending"class="okseccond" type="submit" >send</button>
                </div>
                </form>      
            </div>
        </div>

        <form id="seenChange" action="/api3/notifications" method="post">
            <div class="c" onclick="toggleDropdown(); notified();submitForm()">
                <b>
                    notifications
                    <label> </label>
                    <div class="marker" id="mrkr"></div>
                </b>
            </div>
            <div class="dropdown-content" id="dropdown" >
                <div th:each="notific : ${notifications}">
                    <p class="p4" th:text="${notific.seen}"></p>
                    <p th:text="${notific.content}"></p>
                    <p class="p3" th:text="${notific.created_at}"></p3>
                    <hr width=90%>
                </div>
            </div>
        </form>
    </div> 
    <br><br><br><br>
    <form action="/api1/filter" method="post">
        <p class="filtering">filter tasks of all dates by:
            <select class="username" name="crtr1">
                <option value="" hidden selected>Username</option>
                <option value="ANYONE">ANYONE</option>
                <option th:each="user : ${staff}" th:value="${user.username}" th:text="${user.username}"></option>
                <option value="All">All</option>
            </select>
            <select class="username" name="crtr2">
                <option value="" hidden selected>Status</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Inomplete</option>
                <option value="All">All</option>
            </select>
            <button class="okseccond" type="submit">ok</button>
        </p>
    </form>
    <div th:if="${error2}" class="error">
        <p th:text="${error2}"></p>
    </div>
    <table class = "table">
        <tr>
            <th>Title</th>
            <th>Describtion</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Created on</th>
            <th>Completed on</th>
            <th>Assigned to</th>
            <th>Privacy</th>
        </tr>
        <tr class="td" th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.describtion}"></td>
            <td th:text="${task.dueDate}"></td>
            <td>
                <span th:text="${task.status}"></span>
                <br>
                <form th:action="@{/api1/change1/{id}(id=${task.task_id})}" method = "POST">
                <select id="status" name="status" onchange="change(this)">
                        <option value="" hidden selected>Change</option>
                    
                        <option value="completed">completed</option>
                    
                        <option value="other">other</option>
                </select>
                <br>
                <center>
                    <p><input id="otherSts" class="change" type="text" placeholder="status" name="otherStatus" rows=1 ></p>
                </center>
                    
                  <br>
                  <button class="ok"type="submit">ok</button>
                </form>
            </td>
            <td th:text="${task.created_at}"></td>
            <td>
                <span th:text="${task.completed_on.toString() == '1111-11-11' ? 'not completed' : task.completed_on}"></span>
            </td>
            <td th:text="${task.assigned_to}"></td>
            <td>
                <span th:text="${task.privacy != null ? (task.privacy ? 'private' : 'not private') : 'not private'}"></span>
            </td>
            <td class="dlt">
              <form th:action="@{/api1/delete/{id}(id=${task.task_id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="delete">Delete</button>
              </form>
            </td>
          </tr>
    </table>
    <br><br><br><br><br><br><br><br>
    <center>
        <a href="Calendar.html">
            <button class = "go">Go to Calendar</button>
        </a>
        <br><br><br>
        <div class ="Container">
            <button id="AddTask" class ="add" onclick="Add()">Assign a new Task</button>
            <div id="AddList" class ="List">
                <form action= "/api1/add_tasks" method = "POST">
                    <p><input type="text" placeholder="Title" name="title" rows=1 ></p>
                    <p><input type="text" placeholder="Describtion" name="describtion" rows=1 ></p>
                    <p>Assign the task to: </p>
                        <select class="username" name="assigned_to">
                            <option value="" hidden selected>Username</option>
                            <option th:each="user : ${staff}" th:value="${user.username}" th:text="${user.username}"></option>
                        </select>
                    
                    <p>choose the due date</p>
                    <p><input type="date" name="dueDate" rows=1 ></p>
                    <button type="submit">submit</button>
                </form> 
            </div>
        </div>
        <br><br>
        <div class ="Container">
            <button id="PostTask" class ="Post" onclick="post()">Post a new Task</button>
            <div id="PostList" class ="List">
                <form action= "/api1/post_tasks" method = "POST">
                    <p><input type="text" placeholder="Title" name="title" rows=1 ></p>
                    <p><input type="text" placeholder="Describtion" name="describtion" rows=1 ></p>
                    <p>choose the due date</p>
                    <p><input type="date" name="dueDate" rows=1 ></p>
                    <button type="submit">submit</button>
                </form> 
            </div>
        </div>
        <br><br>
        <div class ="Container">
            <button id="AddTask2" class ="add" onclick="Addsecond()">Add a new Task</button>
            <div id="AddList2" class ="List">
                <form action= "/api1/add_ownTasks" method = "POST">
                    <p><input type="text" placeholder="Title" name="title" rows=1 ></p>
                    <p><input type="text" placeholder="Describtion" name="describtion" rows=1 ></p>
                    <p>choose the due date</p>
                    <p><input type="date" name="dueDate" rows=1 ></p>
                    <button type="submit">submit</button>
                </form> 
            </div>
        </div>
        <br><br>
    </center>

        function notNotified(){

            const red=document.getElementById('mrkr');
            const elmnt=document.querySelector('.p4');
            if (elmnt.innerText==='false'){
                red.style.display='flex';
            }else{
                red.style.display='none';
            }
        }


        function notified(){
            const red=document.getElementById('mrkr');
            if (red.style.display='flex'){
                red.style.display='none';
            }

        }

        function submitForm() {
            const form = document.getElementById('seenChange');
            const formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(response => response.json())  
            .catch(error => console.error("Error:", error));
        }


        function change(selectElement) {
            const row = selectElement.closest('tr'); 
            
            const otherSts = row.querySelector('.change');

            if (selectElement.value === "other") {
                otherSts.style.display = 'block';
            } else {
                otherSts.style.display = 'none';
            }
        }

        function scrollToBottom(chatElement) {
            const messagesDiv = chatElement.querySelector('.messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scrolls inside the div
        }

        function toggleMessages(chatElement) {
            const messagesDiv = chatElement.querySelector('.messages');
            if (messagesDiv.style.display === 'none' || messagesDiv.style.display === '') {
                messagesDiv.style.display = 'flex';
                messagesDiv.scrollTop = messagesDiv.scrollHeight; 
            }else{
                messagesDiv.style.display = 'none';
            }
            document.body.style.overflow = messagesDiv.style.display === 'flex' ? 'hidden' : 'auto';
        }

        function toggleDropdown(){
            const dropdown=document.getElementById('dropdown');
            if (dropdown.style.display==='block'){
                dropdown.style.display='none';
            }else{
                dropdown.style.display='block';
            }
        }
        function side(){
            const chatSide=document.getElementById("chat-side");
            if (chatSide.style.width==="30%"){
                chatSide.style.width=0;
                chatSide.style.display='none';
            }else{
                chatSide.style.width="30%";
                chatSide.style.display='block';
            }
        }
      
        function show(){
            
            const mydiv=document.getElementById("conv");
            
            mydiv.classList.add('active');
            
        }

        function exit(){
            const divs=document.querySelectorAll('.indivchat');
            divs.forEach(div=>div.classList.remove('active'));
        }
        
        function Add(){
            const addt=document.getElementById('AddList');
            if (addt.style.display==='block'){
                addt.style.display='none';
            }else{
                addt.style.display='block';
            }
        }

        function post(){
            const post=document.getElementById('PostList');
            if (post.style.display==='block'){
                post.style.display='none';
            }else{
                post.style.display='block';
            }
        }

        function Addsecond(){
            const addsecond=document.getElementById('AddList2');
            if (addsecond.style.display==='block'){
                addsecond.style.display='none';
            }else{
                addsecond.style.display='block';
            }
        }
    </script>
