<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(223, 214, 214);
            margin: 0;
        }

        .calendar {
            width: 900px;
            height: auto;
            max-width: auto;
            max-height: auto;
            background-color: white;
            border-top-right-radius: 15px; 
            border-top-left-radius: 15px; 
            border-bottom-right-radius: 15px; 
            border-bottom-left-radius: 15px; 
        }

        .calendar-header {
            text-align: center;
            background-color: rgb(86, 130, 224);
            color: white;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border-top-right-radius: 15px; 
            border-top-left-radius: 15px; 
        }

        .prev{
            float: left;
            display: block;
            border-radius: 50%;
            font-size: 40px;
        }
        .prev:hover{
            background-color:rgb(187, 179, 179);
            cursor: pointer;
        }
        .next{
            float: right;
            display: block;
            border-radius: 50%;
            font-size: 40px;
        }
        .next:hover{
            background-color:rgb(187, 179, 179);
            cursor: pointer;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color:  rgb(86, 130, 224);
            color: white;
        }

        .calendar-days div {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-day {
            padding: 30px;
            text-align: center;
            font-weight: bold;
        }

        .clndrtsk {
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .clndrtsk:hover {
            background-color: rgb(187, 179, 179);
            border-radius: 50px;
            transform: scale(1.1);
        }

        .today {
            background-color: #146096;
            color: white;
            font-weight: bold;
            border-radius: 50px;
        }

        .empty {
            background: none;
            pointer-events: none;
        }  

        .choose {
            color:  #146096;
            font-size: x-large;
            font-style: normal;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding-left: 40px;
        }


    </style>   
</head>
<body>
    <p class="choose"> klick on the date to see the tasks on that date</p>

    <div class="calendar">
    <div class="calendar-header">
        <b class="prev" onclick="prevMonth()"> &#10094;</b>
        <b class="next" onclick="nextMonth()">&#10095;</b>
        <h1 id="month-year"></h1>
    </div>
    <div class="calendar-days">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
    </div>
    <form action="/api1/clndr" method="post">
        <div class="calendar-dates" id="calendar-dates"></div>
    </form>
</div>
<script>
    let date = new Date();
    let currentMonth = date.getMonth();
    let currentYear = date.getFullYear();

    const monthYear = document.getElementById("month-year");
    const calendarDates = document.getElementById("calendar-dates");

    const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    function generateCalendar(month, year) {
        calendarDates.innerHTML = "";  
        let firstDay = new Date(year, month, 1).getDay();  
        let daysInMonth = new Date(year, month + 1, 0).getDate();  

        let adjustedFirstDay = (firstDay === 0) ? 6 : firstDay - 1;
        monthYear.innerHTML = `${months[month]} ${year}`;

        for (let i = 0; i < adjustedFirstDay; i++) {
            const emptyDiv = document.createElement("div");
            emptyDiv.classList.add("empty");  
            calendarDates.appendChild(emptyDiv);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("calendar-day");

            const form = document.createElement("form");
            form.action = "/api1/clndr";
            form.method = "post";

            const button = document.createElement("button");
            button.type = "submit";
            button.innerText = day;
            button.classList.add("clndrtsk");

            const hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.name = "taskdate";
            hiddenInput.value = `${year}-${month + 1}-${day}`;  

            form.appendChild(hiddenInput);
            form.appendChild(button);
            dayDiv.appendChild(form);

            if (day === date.getDate() && year === date.getFullYear() && month === date.getMonth()) {
                button.classList.add("today");
            }

            calendarDates.appendChild(dayDiv);
        }
    }

    function prevMonth() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentMonth, currentYear);
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentMonth, currentYear);
    }

    generateCalendar(currentMonth, currentYear);


</script>
</body>
